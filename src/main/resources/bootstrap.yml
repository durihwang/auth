hiworks:
  kms:
    engine-name: gabia
    property-map:
      "[mysql/oauth2provider]":
        hostname: "gabia.mysql.hostname"
        password: "gabia.mysql.password"
        username: "gabia.mysql.username"
      "[redis/auth]":
        hostname: "gabia.redis.hostname"
        password: "gabia.redis.password"
        port: "gabia.redis.port"
    fail-fast: false