spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/oauth2provider?characterEncoding=UTF-8&serverTimezone=UTC
    username: oauth2provider
    password: 123
  cache:
    type: redis
  redis:
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2
    port: 6379
    host: 127.0.0.1
    password:
  thymeleaf: cache=false
logging:
  level:
    org:
      springframework:
        jdbc:
          core: off
hiworks:
  kms:
    engine-name: gabia
    property-map:
      "[mysql/oauth2provider]":
        hostname: "gabia.mysql.hostname"
        password: "gabia.mysql.password"
        username: "gabia.mysql.username"
      "[redis/auth]":
        hostname: "gabia.redis.hostname"
        password: "gabia.redis.password"
        port: "gabia.redis.port"