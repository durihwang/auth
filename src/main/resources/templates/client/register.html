<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>oauth2server</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body>

<br/>
<div class="container">

    <h1>Create your application</h1>

    <br>

    <form action="#" th:action="@{/client/save}" th:object="${registry}"
          method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" id="name" type="text" th:field="*{name}"/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">application name</div>
        </div>

        <div class="form-group">
            <label for="redirectUri">Redirect URL:</label>
            <input class="form-control" id="redirectUri" type="text" th:field="*{redirectUri}"/>
            <div th:if="${#fields.hasErrors('redirectUri')}" th:errors="*{redirectUri}">Callback URL to receive the
                authorization code
            </div>
        </div>

        <div class="form-group">
            <label for="clientType">Type of application:</label>
            <div>
                <select id="clientType" class="form-control"
                        th:field="*{clientType}">
                    <option value="PUBLIC">Public</option>
                    <option value="CONFIDENTIAL">Confidential</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
            <button class="btn btn-default" type="button"
                    onclick="javascript: window.location.href='/client/dashboard'">Cancel
            </button>
        </div>
    </form>

</div>
</body>
</html>
